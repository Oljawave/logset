    <style>
        /* Add a new style block for additional styling */
        .header {
            text-align: center;
        }

        .header-text {
            color: #fff;
            /* Set the text color */
            font-size: 16px;
            /* Set the font size */
            margin-top: 5px;
            /* Adjust the top margin for spacing */
        }

        .content {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .content img {
            max-width: 100%;
            height: auto;

                <defs>

                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />

                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
